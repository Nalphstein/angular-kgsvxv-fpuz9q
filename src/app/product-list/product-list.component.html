<h2>Products</h2>

<div *ngfor="let product of products">
  <h3>
    <a [title]="product.name + 'details' "></a>
    {{ product.name }}
  </h3>
  <p *ngIF="product.description">
  Description: {{ product.description }}</p>
</div>
